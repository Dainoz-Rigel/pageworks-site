<!-- =========================
     Favicons (JS-controlled for full theme support)
========================= -->

<!-- Main favicon (JS-controlled) -->
<link
  id="favicon-override"
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="assets/img/favicons/Favicon_[Default]_-_32px.png"
>

<!-- Apple Touch Icon (JS-controlled) -->
<link
  id="apple-touch-override"
  rel="apple-touch-icon"
  sizes="180x180"
  href="assets/img/favicons/Favicon_[Default]_-_180px.png"
>

<!-- Theme color (system fallback) -->
<meta
  name="theme-color"
  content="#F5F7FA"
  media="(prefers-color-scheme: light)"
>
<meta
  name="theme-color"
  content="#1F2933"
  media="(prefers-color-scheme: dark)"
>
